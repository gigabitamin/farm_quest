<script>
document.addEventListener("DOMContentLoaded", function() {
    let search_result_link = document.getElementById("search_place");

    // #search_place 요소에 클릭 이벤트 리스너를 추가합니다.
    blogListNavLink.addEventListener("click", function(event) {
        // 링크의 기본 동작을 막습니다.
        event.preventDefault();

        // 사용자로부터 키워드를 입력받습니다.
        let user_input = prompt("검색어를 입력하세요:");

        if (user_input) {
            // 사용자 입력된 키워드를 JavaScript로 인코딩합니다.
            let keyword1 = encodeURIComponent(user_input);
            let root_url = "http://127.0.0.1:8000/";            

            // 키워드를 포함한 URL을 만듭니다.
            let blog_url = root_url + "blog/list/?keyword=" + keyword1; + "/"'

            // 만들어진 URL로 이동합니다.
            window.location.href = blog_url;
        }
    });
});
</script>
